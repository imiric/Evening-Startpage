<html>
<head>
  <title>New Tab</title>
  <meta charset="utf-8"/>

  <link rel="shortcut icon" href="./assets/img/fav.png"/>
  <link type="text/css" rel="stylesheet" href="./assets/css/style.css" media="screen, projection"/>
</head>
<body>
  <main id="container" class="fade">
    <section id="header">
      <h1 id="header-time">00:00</h1>
      <h2 id="header-date">Date</h2>
      <div id="search" class="searchbar">
        <input type="text" class="searchbox" name="q" title="Web Search"
               id="main-search" spellcheck="false"
               autocomplete="off" size="40" maxlength="255" autofocus />
        <ul class="search-engines"></ul>
      </div>
    </section>
  </main>
  <script src="./assets/js/script.js" type="text/javascript"></script>
</body>
</html>
